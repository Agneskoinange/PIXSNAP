{%extends 'base.html'%} {% block content %}


<div class="container" style="margin-top:60px;">
  <div class="card ovf-hidden">

    <!--Card image-->
    <div class="view overlay">
      <img src="{{images.categories_image.url}}" class="img-responsive img-thumbnail center-block img-circle" alt="">
      <a>
        <div class="mask waves-effect waves-light rgba-white-slight"></div>
      </a>
    </div>
    <div class="card-reveal black">
      <!--Content-->
      <div class="content text-center">
        <h4 class="card-title text-warning">Name: {{images.image_name}}<i class="fa fa-close"></i></h4>
        <hr>
        <h5 class="text-center text-info">Category: {{images.category}}</h5>
        <hr>
        <h5 class="text-center text-success">Description: {{images.image_description}}</h5>
        <hr>
        <h5 class="text-center text-danger">Location: {{images.location}}</h5>
        <hr>
      </div>
      <div class="text-center">
        <!-- The text field -->
        <input type="text" value="https://picturefantasy.herokuapp.com/image/{{images.id}}" id="myInput">

        <!-- The button used to copy the text -->
        <button class="btn btn-warning" onclick="myFunction()">Copy Link </button>
        <hr>
      </div>
      <!--/.Content-->
    </div>

    <!--/.Card reveal-->
  </div>
  <script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  document.execCommand("Copy");
  alert("Copied the link: " + copyText.value);
}
</script>

  {% endblock %} -->
