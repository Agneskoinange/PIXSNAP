{%extends 'base.html'%}
{% block content %}
{{block.super}}

  <div class="container" style="margin-top:60px;">
    {% for app_item in news %}
  
      <div class="row">
        <!-- displaying app categories -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="text-center"> {{ app_item.title }} </h2>
        </div>

        <!--Display app categories images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <img src="{{item.images.url}}" class="img-responsive" alt="Image">
        </div>

      </div>
    {% endfor %}
  </div>

{% endblock %}

input type="text" id="myInput" value="{{item.image.url}}" class="btn btn-outline-primary form-control">
        <!-- <button onclick="myFunction()">Copy Link</button> -->
