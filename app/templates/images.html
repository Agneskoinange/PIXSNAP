
{%extends 'base.html'%}
{% block content %}
{{block.super}}


<div class="container" style="margin-top:60px;">

  {% for item in images %}

<div class="row center-block">
 


  <div class="col-md-4 col-md-4 col-md-4">
   
    <div class="uk-text-center">
       <div class="uk-inline-clip uk-transition-toggle uk-light" tabindex="0">
           <img style="width:500px; height:250px"src="{{item.images.url}}" class="img-responsive img-thumbnail" alt="responsive-image">
           <div class="uk-position-center">
               <div class="uk-transition-slide-top-small"><h4 class="uk-margin-remove" style="color:red;">{{item.image_name}}</h4></div>
               <div class="uk-transition-slide-bottom-small"><h4 class="uk-margin-remove">{{item.category}}</h4></div>
           </div>
       </div>
       <p class="uk-margin-small-top">{{item.location}}</p>
       <a class="uk-margin-small-top bbtn-red" href="image/{{item.id}}">See More</a>
   </div>

  </div>
  {% empty %}
  <div class="row">
    <h1 class="text-center text-info">There No Display Items</h1>
  </div>
  {% endfor %}
</div>

{% endblock %}
