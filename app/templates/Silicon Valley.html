{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">
<h1 class="text-center text-info" style="margin-top:60px;">Find any home images you need</h1>
{% for app_item in images %}
<h2>{{app_item.image_name}}.</h2>
<hr>
{%if app_item.images %}
<img style="width:500px; height:250px" src="{{app_item.image.url}}" class="img-responsive img-circle">
{%endif%}
{%endfor%}
</div>

{% endblock %}
